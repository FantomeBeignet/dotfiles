[colors]
background = #292D3E
background-alt = #434758
foreground =D0D0D0
primary = #C792EA
secondary = #82AAFF
alert = #F07178
disabled = #1E212E
success = #C3E88D
warning = #FFCB6B

[global/wm]
margin-bottom = 5
margin-top = 5

[bar/base]
wm-restack = bspwm
width = 100%
height = 42
radius = 0
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-left-size = 12pt
border-right-size = 12pt
border-bottom-size = 5pt
border-color = #00000000
padding-left = 0
padding-right = 2
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Sauce Code Pro NerdFont:size=12

modules-left = bspwm xwindow
modules-center = date
modules-right = backlight pulseaudio wlan battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.secondary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-underline = ${colors.primary}
label-occupied-padding = 1

label-empty = ""

label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
use-actual-brightness = true
label = %percentage%%
format-prefix = " "
format = <label>
format-underline = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "墳 "
format-volume = <label-volume>
label-volume = %percentage%%
format-volume-underline= ${colors.primary}
label-muted = muted
format-muted-underline = ${colors.warning}

[network-base]
type = internal/network
interval = 20
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{A1:nm-connection-editor:}  disconnected%{A}
format-connected-underline = ${colors.primary}
format-disconnected-underline = ${colors.alert}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:nm-connection-editor:}  %essid%%{A}

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 20
ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

label-charging = %percentage%% 
format-charging =  <label-charging> 
format-charging-underline = ${colors.success}

label-discharging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${colors.primary}

label-low =   %percentage%%
format-low = <label-discharging>
format-low-underline = %{colors.alert}

label-full = %percentage%%
format-full = <ramp-capacity> <label-full>
format-full-underline = ${colors.success}


[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d - %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.foreground}

[settings]

screenchange-reload = true
pseudo-transparency = true

